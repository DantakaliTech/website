<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Advertising Pricing</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .package-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .package-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .table-responsive {
            overflow-x: auto;
        }
        .table {
            margin-bottom: 0;
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        h5 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #007bff;
        }
        p {
            font-size: 1rem;
            color: #555;
        }
        @media (max-width: 767.98px) {
            h2 {
                font-size: 1.5rem;
            }
            .package-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Dantakali Tech Facebook/Instagram Advertising Pricing</h2>
        <div class="row">
            <script>
                let packages = [
                    { reach: "1200 - 3400", prices: [1260, 2520, 5400] },
                    { reach: "2400 - 6800", prices: [2520, 5040, 10800] },
                    { reach: "3600 - 10200", prices: [3780, 7560, 16200] },
                    { reach: "4800 - 13600", prices: [5040, 10080, 21600] },
                    { reach: "6000 - 17000", prices: [6300, 12600, 27000] },
                    { reach: "7200 - 20400", prices: [7560, 15120, 32400] },
                    { reach: "8400 - 23800", prices: [8820, 17640, 37800] },
                    { reach: "9600 - 27200", prices: [10080, 20160, 43200] },
                    { reach: "10800 - 30600", prices: [11340, 22680, 48600] },
                    { reach: "12000 - 34000", prices: [12600, 25200, 54000] },
                    { reach: "13200 - 37400", prices: [13860, 27720, 59400] },
                    { reach: "14400 - 40800", prices: [15120, 30240, 64800] },
                    { reach: "15600 - 44200", prices: [16380, 32760, 70200] },
                    { reach: "16800 - 47600", prices: [17640, 35280, 75600] },
                    { reach: "18000 - 51000", prices: [18900, 37800, 81000] },
                    { reach: "19200 - 54400", prices: [20160, 40320, 86400] },
                    { reach: "20400 - 57800", prices: [21420, 42840, 91800] },
                    { reach: "21600 - 61200", prices: [22680, 45360, 97200] },
                    { reach: "22800 - 64600", prices: [23940, 47880, 102600] },
                    { reach: "24000 - 68000", prices: [25200, 50400, 108000] }
                ];
                
                let days = [7, 14, 30];
                let container = document.querySelector('.row');

                packages.forEach((pkg, index) => {
                    let html = `
                        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                            <div class="package-card">
                                <h5 class="text-primary">Package ${index + 1}</h5>
                                <p><strong>Per Day People Reach:</strong> ${pkg.reach}</p>
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead class="table-light">
                                            <tr><th>Days</th><th>Price (रु)</th></tr>
                                        </thead>
                                        <tbody>
                                            ${days.map((day, i) => `<tr><td>${day}</td><td>Rs. ${pkg.prices[i]}</td></tr>`).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });
            </script>
        </div>
    </div>
</body>
</html>
